<div class="container">
  <div class="card my-5" *ngFor="let game of games">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>{{ game.teamLocale }}</div>
        <div>{{ game.scoreLocale !== null ? game.scoreLocale : '-' }}</div>
        <div class="d-flex gap-2">
          <div *ngIf="canPredict">
            <button
              class="btn btn-success"
              [disabled]="!checkIfCanPredict(game)"
              (click)="createPrediction(game)">
              Predict
            </button>
          </div>
          <div *ngIf="canEdit">
            <button
              class="btn btn-primary"
              [disabled]="checkIfCanEdit(game)"
              (click)="updateGame(game)">
              Edit
            </button>
          </div>
        </div>
        <div>{{ game.scoreVisitor !== null ? game.scoreVisitor : '-' }}</div>
        <div>{{ game.teamVisitor }}</div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <p>{{ game.date | date: 'full' }}</p>
        <p>{{ game.stage }}</p>
      </div>
    </div>
  </div>
</div>

<p-toast position="bottom-center" />
