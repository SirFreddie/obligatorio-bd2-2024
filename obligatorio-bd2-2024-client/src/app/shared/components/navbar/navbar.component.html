<nav
  class="navbar navbar-expand-lg bg-body-tertiary rounded"
  aria-label="Thirteenth navbar example">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-lg-flex align-items-center">
      <a class="navbar-brand col-lg-3 me-0" routerLink="/home">
        <img
          class="ucu-logo"
          src="https://www.ucu.edu.uy/plantillas/images/logo_ucu.svg"
          alt="Universidad Católica del Uruguay"
          title="Universidad Católica del Uruguay" />
      </a>
      <div class="navbar-nav col-lg-6 justify-content-lg-center">
        <a
          class="nav-link"
          routerLinkActive="fw-bolder"
          routerLink="/home/fixture"
          >Partidos</a
        >
        <a
          class="nav-link"
          routerLinkActive="fw-bolder"
          routerLink="home/leaderboard"
          >Ranking</a
        >

        <a
          *ngIf="authService.isAdmin"
          class="nav-link"
          routerLinkActive="fw-bolder"
          routerLink="/admin"
          >Dashboard</a
        >
      </div>
      <div
        class="d-lg-flex col-lg-3 justify-content-lg-end align-items-center gap-2">
        <div class="d-flex flex-column align-items-end">
          <span class="fw-bolder" *ngIf="authService.activeUser"
            >{{ authService.activeUser.name }}
            {{ authService.activeUser.surname }}</span
          >
          <span *ngIf="authService.activeUser?.role === 'student'"
            >Pts: {{ authService.activeUser?.points }}</span
          >
        </div>
        <button
          *ngIf="!authService.activeUser"
          type="button"
          class="btn btn-outline-primary"
          routerLink="/auth/login">
          LogIn
        </button>
        <button
          *ngIf="!authService.activeUser"
          type="button"
          class="btn btn-success"
          routerLink="/auth/register">
          Registro
        </button>
        <button
          *ngIf="authService.activeUser"
          type="button"
          class="btn btn-outline-warning"
          (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
